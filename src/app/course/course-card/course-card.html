<nz-card
  class="chatbot-card"
  nzHoverable
  [nzTitle]="program.title"
  (click)="navigateToCourse()"
>
  <div class="card-content">
    <div class="course-info">
      {{ program.description }}
    </div>

    <div class="course-info">
      <nz-tag nzColor="default">
        <nz-icon nzType="clock-circle" />
        <span>{{ program.totalHours }} hrs</span>
      </nz-tag>
      <nz-tag
        *ngFor="let skill of skillTags"
        [nzColor]="skill.color"
        >{{ skill.name }}</nz-tag
      >
    </div>
  </div>
</nz-card>
