<nz-card
  class="chatbot-card"
  nzHoverable
  nzTitle="Program Overview"
  (click)="navigateToCourse()"
>
  <div class="card-content">
    <div class="course-info">
      {{ program.description }}
    </div>

    <div class="course-info">
      <nz-tag nzColor="default">
        <nz-icon nzType="clock-circle" />
        <span>{{ program.totalHours }} hrs</span>
      </nz-tag>
      <nz-tag
        [nzColor]="getRandomColor()"
        *ngFor="let skill of program.skills"
        >{{ skill }}</nz-tag
      >
    </div>
  </div>
  <!-- 
  <ng-template #actionView>
    <button nz-button nzType="primary">View Details</button>
  </ng-template> -->
</nz-card>
